<!--内容区域-->
<div class="allContainer">
    <!--侧边栏-->
    <div class="aside">

    </div>
    <!--内容区-->
    <div class="mainContainier">
        <div class="btnBack" style="padding:20px 0  0 50px;">
            <button type="button" class="btn btn-default" ng-click="backDoctorBD()" style="width:100px;height:40px;">&lt;返回</button>
        </div>
        <div class="container-fluid ">
            <div class="row">
                <div class="col-lg-6 col-md-6" style="background-color: #fff; margin:20px 0 0 50px; padding: 60px 0px;">
                    <form class="form-horizontal formDiv" name="editBDForm" novalidate="novalidate">
                        <!--姓名校验-->
                        <div class="form-group">
                            <label for="username" class="col-lg-4 col-md-4 control-label">姓名：</label>
                            <div class="col-lg-4 col-md-4">
                                <input type="text" class="form-control" id="username" name="username" ng-model="user.name" ng-blur="getName()" placeholder="请输入姓名"
                                       required     ng-minlength="2"  ng-maxlength="16"   >

                                <div class="alert  nametipmsg success "  ng-show="editBDForm.username.$dirty&&
editBDForm.username.$valid"></div>

                                <div class="alert alert-danger nametipmsg error" ng-show="editBDForm.username.$dirty && editBDForm.username.$invalid">
                                    <small class="error" ng-show="editBDForm.username.$error.required">请输入姓名</small>
                                    <small class="error" ng-show="editBDForm.username.$error.minlength">输入的字符至少2个字符</small>
                                    <small class="error" ng-show="editBDForm.username.$error.maxlength">您输入的字符长度不能超过16个字符</small>
                                </div>

                            </div>
                        </div>
                        <!--性别选择-->
                        <div class="form-group">
                            <label class="col-lg-4 col-md-4 control-label">性别：</label>
                            <div class="col-lg-4 col-md-4">
                                <label class="radio-inline">
                                    <input type="radio" name="gender" id="male" value="0" ng-model="user.gender"  ng-checked="true"> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="gender" id="female" value="1" ng-model="user.gender"> 女
                                </label>

                            </div>
                        </div>
                        <!--手机号选择-->
                        <div class="form-group ">
                            <label for="telphone" class="col-lg-4 col-md-4 control-label" >手机号：</label>
                            <div class="col-lg-4 col-md-4">
                                <input  class="form-control" type="text" id="telphone" name="telphone" ng-model="user.telphone"
                                        ng-pattern="/^1\d{10}$/ " ng-blur="getTelphone()" required />
                                <!--  <span class="alert alert-danger nametipmsg" ng-show="editBDForm.telphone.$dirty &&editBDForm.telphone.$invalid">请输入以1开头的有效的11位手机号（必填项）</span> -->

                                <!-- <div class="alert alert-danger nametipmsg error" style="background-color:#abcdef;color:#000;" ng-show="
                                editBDForm.telphone.$error.required">手机号是必填项</div> -->

                                <div class="alert alert-danger nametipmsg" ng-show="editBDForm.telphone.$dirty &&editBDForm.telphone.$invalid">请输入以1开头的有效的11位手机号</div>

                                <div class="alert  nametipmsg success "  ng-show="editBDForm.telphone.$dirty&&
editBDForm.telphone.$valid"></div>
                            </div>
                        </div>

                        <!--登录用户名校验-->
                        <div class="form-group">
                            <label for="loginName" class="col-lg-4 col-md-4 control-label" >登陆用户名：</label>
                            <div class="col-lg-4 col-md-4">
                                <input type="text" class="form-control" name="loginName" id="loginName" placeholder="请输入登录名.."
                                       ng-model="user.loginName" ng-blur="getLoginName(user.loginName)" >
                            </div>
                        </div>
                        <!--登录密码校验-->
                        <div class="form-group">
                            <label for="password" class="col-lg-4 col-md-4 control-label">登录密码：</label>
                            <div class="col-lg-4 col-md-4">
                                <input type="password" class="form-control" name = 'password' id="password"
                                       ng-model="user.password" ng-blur="getLoginPwd(user.password)"  placeholder="请输入密码..." >
                            </div>
                        </div>
                        <!--上级BD-->
                        <div class="form-group">
                            <label  class="col-lg-4 col-md-4 control-label">上级BD：</label>
                            <div class="col-lg-8 col-md-8">
                                <select  class="form-control" ng-model="selectLeaderBD"
                                         ng-options="item.BD for item in leaderBDs track by item.id"  value="{{item.id}}" ng-change="getLeaderBD()" >
                                </select>
                            </div>
                        </div>
                        <!--是否是管理员校验-->
                        <div class="form-group">
                            <label class="col-lg-4 col-md-4 control-label">是否是管理员：</label>
                            <div class="col-lg-4 col-md-4">
                                <label class="radio-inline">
                                    <input type="radio" name="manger" id="yes" value="1" ng-checked="true" ng-model="user.manger" > 是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="manger" id="no" value="0" ng-model="user.manger"> 否
                                </label>

                            </div>
                        </div>

                        <!--保存按钮-->

                        <button   type="submit" class="btn btn-default btn-primary"
                                  ng-click="submitEditBDData()" style="margin-left:40%">保存</button>
                    </form>
                </div>

            </div>

        </div>
    </div>

</div>
